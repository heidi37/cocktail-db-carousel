<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
      rel="stylesheet"
      id="font-awesome-css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?ver=6.5.1"
      type="text/css"
      media="all"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <title>Drink Picker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
		<main>
    <h1>Which Cocktail?</h1>
    <div class="input"><input type="text" name="" value="" /><button type="button" name="button">Get Cocktail</button></div>
    <div class="output">
      <h2>Name</h2>
    <img src="" alt="" />
    <div class="controls">
      <p id="counter"></p>
      <div>
			<i class="fa-solid fa-less-than left"></i>
			<span>&nbsp;</span>
			<i class="fa-solid fa-greater-than right"></i>
      </div>
		</div>
    <h3>Ingredients</h3>
    <ul id="ingredientList"></ul>
    <h3>Instructions</h3>
    <p class="instructions"></p>
    </div>
		</main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
